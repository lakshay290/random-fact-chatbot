<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Fact Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0f0f, #1e1e2f);
      color: #fff;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
      background-image: url('https://img.freepik.com/free-vector/dark-hexagonal-background-with-gradient-color_79603-1409.jpg?t=st=1743874118~exp=1743877718~hmac=d1cb9dcee65dde67a92ba12c13c695f5724b53a886f147937c65c919c2c01ba2&w=1380');
      background-size: cover;
    }
    .regno {
      font-size: 10px;
      color: white;
      position: absolute;
      top: 10px;
      left: 20px;
    }

    .header {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
    }

    .chat-display {
      flex-grow: 1;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffcc;
      padding: 15px;
      overflow-y: auto;
      border-radius: 12px;
      font-size: 16px;
      line-height: 1.5;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .bot-message {
      color: #00ffff;
    }

    .user-message {
      color: #ffd700;
      text-align: right;
    }

    .chat-input-area {
      display: flex;
      margin-top: 10px;
    }

    .chat-input {
      flex-grow: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .send-btn {
      padding: 12px 20px;
      margin-left: 10px;
      background: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .send-btn:hover {
      background: #00ffaa;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: auto;
      opacity: 0.9;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #00ffcc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

    <div class="chat-input-area">

      <button class="send-btn" onclick="handleUserInput()">Send</button>

  </div>
  <img src="https://seeklogo.com/images/L/lpu-sae-india-collegiate-club-logo-29B436A816-seeklogo.com.png" alt="LPU SAE Club" class="logo">

    const chatDisplay = document.getElementById('chatDisplay');
    const inputBox = document.getElementById('chatInput');

    function appendMessage(text, sender) {
      const message = document.createElement('div');
      message.className = `chat-message ${sender}-message`;
      message.innerText = text;
      chatDisplay.appendChild(message);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }

    function getRandomFact(category) {
      const cat = facts[category.toLowerCase()];
      if (!cat) return "Sorry, I don't know facts about that! Try: animal, science, history, space, food, or gaming.";
      return cat[Math.floor(Math.random() * cat.length)];
    }

    function handleUserInput() {
      const input = inputBox.value.trim();
      if (input === '') return;
      appendMessage(input, 'user');

      const keyword = Object.keys(facts).find(cat => input.toLowerCase().includes(cat));
      const botResponse = keyword ? getRandomFact(keyword) : "Try asking about: animal, science, history, space, food, or gaming.";
      setTimeout(() => appendMessage(botResponse, 'bot'), 500);
      inputBox.value = '';
    }

    inputBox.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') handleUserInput();
    });
  </script>
